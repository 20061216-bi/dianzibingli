        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // æœç´¢åŠŸèƒ½
            const searchInput = document.getElementById('departmentSearch');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();

            // ç­›é€‰æ ‡ç­¾
            const filterTags = document.querySelectorAll('.filter-tag');
            filterTags.forEach(tag => {

                    filterTags.forEach(t => t.classList.remove('active'));

                    this.classList.add('active');
                    
                    const filter = this.dataset.filter;
                    filterDepartmentsByType(filter);

            // ç§‘å®¤åˆ—è¡¨ç‚¹å‡»äº‹ä»¶
            document.addEventListener('click', function(e) {
                if (e.target.closest('.department-item')) {
                    const deptItem = e.target.closest('.department-item');
                    const deptId = parseInt(deptItem.dataset.id);

                    document.querySelectorAll('.department-item').forEach(item => {

                    deptItem.classList.add('active');

                    const selectedDept = departments.find(dept => dept.id === deptId);

        // æœç´¢è¿‡æ»¤ç§‘å®¤
        function filterDepartments(searchTerm) {
            let filteredDepartments = departments;
            
            if (searchTerm) {
                filteredDepartments = departments.filter(dept => 
                    dept.name.toLowerCase().includes(searchTerm) || 
                    dept.description.toLowerCase().includes(searchTerm)
                );
            }
            
            // æ£€æŸ¥å½“å‰ç­›é€‰æ ‡ç­¾
            const activeFilter = document.querySelector('.filter-tag.active').dataset.filter;
            if (activeFilter !== 'all') {

        }

        // æŒ‰ç±»å‹ç­›é€‰ç§‘å®¤
        function filterDepartmentsByType(filterType) {
            const searchTerm = document.getElementById('departmentSearch').value.toLowerCase().trim();
            
            let filteredDepartments = departments;
            
            if (filterType !== 'all') {
                filteredDepartments = departments.filter(dept => dept.type === filterType);

            if (searchTerm) {

                    dept.name.toLowerCase().includes(searchTerm) || 
                    dept.description.toLowerCase().includes(searchTerm)
                );
            }
            
            renderDepartmentList(filteredDepartments);
